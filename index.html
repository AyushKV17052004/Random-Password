<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="style.css">
     <link href="../dist/output.css" rel="stylesheet">
      <link href="./dist/output.css" rel="stylesheet">

</head>
<body>
    <div class="wrapper bg-gradient-to-r from-[#68008e] via-[#3f1151] to-[#301237] w-[100vw] h-[100vh] overflow-x-hidden flex flex-row justify-center items-center">
     <div class="Card1 w-1/3 mx-auto flex flex-col justify-evenly items-center gap-y-3 max-[1000px]:w-2/3 max-[600px]:w-full">
       <h1 class="text-2xl text-gray-200 font-bold font-AlexBrush select-none text-nowrap max-[400px]:text-xl ">PASSWORD GENERATOR</h1>
       <div class="Card0 w-2/3 mx-auto flex flex-row justify-between bg-black rounded-lg border-b-6 border-purple-700 shadow-[0px_-5px_20px_1px] shadow-purple-700 ">
        <h1 class="Password text-xl text-yellow-300 font-bold pl-2 py-2 max-[500px]:text-sm">PASSWORD</h1>
        <button class="w-[30px] pr-2">
        <img class="COPY cursor-pointer" src="assets/CopyIcon.png" alt="">
        </button>
       </div>
       <div class="Card2 w-2/3 flex flex-col mx-auto bg-[#00000087] rounded-lg mt-10 ">
         <div class="flex flex-row justify-between items-center">
            <h1 class="text-xl text-white text-nowrap pl-3 pt-3 font-bold max-[300px]:text-sm">Password Length</h1>
            <h2 class="SliderValue text-xl text-yellow-400 pr-3 pt-3" >0</h2>
         </div>
         <div class="slidecontainer w-full flex flex-row justify-center items-center mt-5">
               <input class="neon-slider accent-amber-300 focus:ring-amber-100 w-10/12"  type="range" min="1" max="20" step="1"  id="myRange" value="0"></div>
          <div class="w-full pl-2 mt-5 font-bold">
            <input class="cursor-pointer accent-purple-800 focus:ring-purple-700 " type="checkbox" id="Upper" value="Upper" name="Upper" checked>

            <label class="text-white cursor-pointer" for="Upper">Include uppercase letters</label>
            <br>
              <input class="cursor-pointer accent-purple-800 focus:ring-purple-700 " type="checkbox" id="Lower" value="Lower" name="Lower"checked >
             
            <label class="text-white cursor-pointer" for="Lower">Include lowercase letters</label>
            <br>
              <input class="cursor-pointer accent-purple-800 focus:ring-purple-700 " type="checkbox" id="Nums" value="Nums" name="Nums"checked >
            <label class="text-white cursor-pointer" for="Nums">Include Numbers</label>
            <br>
              <input class="cursor-pointer accent-purple-800 focus:ring-purple-700 " type="checkbox" id="Symbols" value="Symbols" name="Symbols"checked >
            <label class="text-white cursor-pointer" for="Symbols">Include Symbols</label>
          </div>    
          <div class="flex flex-row justify-between items-center mt-2">
            <h1 class="text-white font-bold pl-3 text-xl">Strength</h1>
            <div class="red w-4 h-4 bg-red-500 rounded-full mr-3  blur-[1.5px] hidden shadow-2xs shadow-red-500" ></div>
             <div class="green w-4 h-4 bg-green-500 rounded-full mr-3 shadow-green-800 blur-[1.5px] hidden shadow-2xs " ></div>
             <div class="gray w-4 h-4 bg-gray-200 rounded-full mr-3 shadow-gray-500 blur-[1.5px] shadow-2xs " ></div>
          </div> 
          <button onclick="Generate(); updateStrengthIndicator();" class="w-10/12 rounded-lg border-b-3 border-yellow-300 mx-auto text-xl  text-yellow-500 text-shadow-black text-shadow-2xs shadow-2xs shadow-black bg-purple-700 mt-5 mb-5 font-AlexBrush font-bold cursor-pointer hover:opacity-90 ">Generate Password</button>
       </div>

     </div>     
 
    </div>
    <script src="index.js"></script>
</body>
</html>
